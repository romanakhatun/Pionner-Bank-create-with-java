<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Pioneer Bank Create By-Romana</title>
	</head>
	<body>
		<!-----------Login Area------------->
		<div id="login-area">
			<h1 class="text-center login-title">Welcome To Romana Bank</h1>
			<div class="submit-area container">
				<h3 class="text-light">LOGIN</h3>
				<br />
				<input
					type="text"
					class="form-control text-danger"
					placeholder="Your Email"
				/><br />
				<input
					type="password"
					class="form-control"
					placeholder="Your Password"
				/><br />
				<button class="btn btn-color" id="login">Enter</button>
			</div>
		</div>

		<!----------Transaction Area-------------->
		<div id="transaction-area" class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="deposit status">
						<h5>Deposit</h5>
						<h2>$<span id="currentDeposit">00</span></h2>
					</div>
				</div>
				<div class="col-md-4 ">
					<div class="withdraw status">
						<h5>Withdraw</h5>
						<h2>$ <span id="currentWithdraw">00</span></h2>
					</div>
				</div>
				<div class="col-md-4 ">
					<div class="balance status">
						<h5>Balance</h5>
						<h2>$<span id="currentBalance">1340</span></h2>
					</div>
				</div>
			</div>
			<!--row-->

			<div class="row">
				<div class="col-md-6">
					<div class="submit-area">
						<h2 class="text-light">Deposit</h2>
						<input
							type="text"
							class="form-control"
							id="depositAmount"
							placeholder="$ amount you want to deposit"
						/><br />
						<button class="btn btn-color" id="addDeposit">
							Deposit
						</button>
					</div>
				</div>

				<div class="col-md-6">
					<div class="submit-area">
						<h2 class="text-light">Withdraw</h2>
						<input
							type="text"
							class="form-control"
							id="withdrawAmount"
							placeholder="$ amount you want to withdraw"
						/><br />
						<button id="addWithdraw" class="btn btn-color">
							Withdraw
						</button>
					</div>
				</div>
			</div>
			<!---row-->
		</div>

		<script>
			//button handler
			const loginBtn = document.getElementById("login");
			loginBtn.addEventListener("click", function() {
				const loginArea = document.getElementById("login-area");
				loginArea.style.display = "none";

				const transactionArea = document.getElementById(
					"transaction-area"
				);
				transactionArea.style.display = "block";
			});
			//deposit handler
			const depositBtn = document.getElementById("addDeposit");
			depositBtn.addEventListener("click", function() {
				const depositAmount = document.getElementById("depositAmount")
					.value;
				const depositNumber = parseFloat(depositAmount);

				updateSpan("currentDeposit", depositNumber);
				updateSpan("currentBalance", depositNumber);

				document.getElementById("depositAmount").value = "";
			});

			//current deposit and balance
			function updateSpan(id, depositNumber) {
				const current = document.getElementById(id).innerText;
				const currentNumber = parseFloat(current);
				const total = depositNumber + currentNumber;
				document.getElementById(id).innerText = total;
			}
			//withdraw handler
			const withdrawBtn = document.getElementById("addWithdraw");
			withdrawBtn.addEventListener("click", function() {
				const withdrawNumber = inputNumber("withdrawAmount");
				updateSpan("currentWithdraw", withdrawNumber);
				updateSpan("currentBalance", -1 * withdrawNumber);

				document.getElementById("withdrawAmount").value = "";
			});
			function inputNumber(id) {
				const withdrawAmount = document.getElementById(id).value;
				const withdrawNumber = parseFloat(withdrawAmount);
				return withdrawNumber;
			}
		</script>
	</body>
</html>
